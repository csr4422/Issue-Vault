<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Vault</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1> GitHub Issues Archive</h1>
            <div class="stats">
                <span><span id="repoCount">0</span> Repositories</span>
                <span><span id="issueCount">0</span> Issues</span>
            </div>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search issues by title, number, or content...">
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="open">Open</button>
            <button class="filter-btn" data-filter="closed">Closed</button>
        </div>

        <div id="issuesContainer"></div>

        <div id="noResults" class="no-results" style="display: none;">
            <p>No issues found</p>
        </div>

        <footer>
            <p>Generated with Issue Vault â€¢ <span id="footerCount">0</span> issues archived</p>
        </footer>
    </div>

    <script>
        // Data injected by renderer
        const issues = {{ISSUES_DATA}};
    </script>

    <script src="script.js"></script>
</body>

</html>
