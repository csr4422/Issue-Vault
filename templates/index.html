<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issues Archive</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 onclick="navigateTo('/')" style="cursor: pointer;">Issues Archive</h1>
            <nav id="breadcrumb" class="breadcrumb"></nav>
        </header>

        <div id="searchBar" class="search-bar" style="display: none;">
            <input type="text" id="searchInput" placeholder="Search issues...">
        </div>

        <div id="filters" class="filters" style="display: none;">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="open">Open</button>
            <button class="filter-btn" data-filter="closed">Closed</button>
        </div>

        <div id="appContainer"></div>

        <footer>
            <p>Generated with Issue Vault</p>
        </footer>
    </div>

    <script>
        const issues = {{ISSUES_DATA}};
    </script>

    <script src="script.js"></script>
</body>

</html>
