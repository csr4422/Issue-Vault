    "body": "## Summary\n\nThe phaser effect becomes unstable (produces NaN/silence) when `pot3` exceeds approximately 0.5.\n\n## Root Cause\n\nIn `phaser.h`, the `phaser_init()` function doubles `pot3` before cubing it:\n\n```c\npot3 = 2*pot3;\nphaser.center_f = linear(pot3*pot3*pot3, 50, 880);  // Comment says \"50Hz .. 1kHz\"\n```\n\nWhen `pot3 = 1.0`:\n- After doubling: `pot3 = 2.0`\n- After cubing: `pot3³ = 8.0`\n- `center_f = 50 + 8 × (880 - 50) = 6690 Hz`\n\nThen in `phaser_step()`:\n```c\nfloat freq = fastpow(2, lfo*phaser.octaves) * phaser.center_f;\n```\n\nWith `octaves = 4` and LFO at maximum (+1):\n- `freq = 2⁴ × 6690 = 107,040 Hz`\n\nThis far exceeds the Nyquist frequency (24kHz at 48kHz sample rate), causing the biquad allpass filter to become unstable and produce NaN values.\n\n## Suggested Fix\n\nOption A: Remove the doubling (simplest):\n```c\n// pot3 = 2*pot3;  // Remove this line\nphaser.center_f = linear(pot3*pot3*pot3, 50, 880);\n```\n\nOption B: Clamp frequency in `phaser_step()`:\n```c\nfloat freq = fastpow(2, lfo*phaser.octaves) * phaser.center_f;\nfreq = fminf(freq, SAMPLES_PER_SEC * 0.45f);  // Stay below Nyquist\n```\n\n## Reproduction\n\n1. Set phaser effect\n2. Turn pot3 to maximum (1.0)\n3. Audio output becomes silent (NaN propagation)\n\n## Environment\n\nDiscovered while porting AudioNoise to WebAssembly (48kHz sample rate).\n\nDemo: https://akihiko.shirai.as/bad-apple-html/\nSource: https://github.com/kaitas/bad-apple-html\nVideo: https://youtu.be/_5ruHnVR9sI\n\nThanks for the elegant DSP code! The single-header design made this port straightforward.",

    "number": 63,
    "title": "Proposal: Extended Pedal Tone Modules (Wah, Fuzz, Clean Boost)",
    "body": "### Context\n\nWith the recent addition of `distortion.h` (PR #47), AudioNoise now has basic waveshaping for overdrive/distortion tones. This proposal extends the pedal library with additional modules that require **different DSP approaches**.\n\n### Proposed Modules\n\n| Module | Description | Key New Primitives Needed |\n|--------|-------------|---------------------------|\n| **Wah** | Swept bandpass filter (manual or auto) | Envelope follower |\n| **Fuzz** | Octave-up, gated, square-wave clip | Foldback distortion, noise gate integration |\n| **Clean Boost** | Transparent gain + tone shaping | Existing biquads suffice |\n| **Bright Character** | Presence/twang EQ | Peaking/shelving filters |\n\n### New Primitives Required\n\n**`envelope.h`** - For auto-wah and dynamics-controlled effects:\n- `envelope_follow(state, in, attack, release)` - tracks signal amplitude\n\n**Extended waveshapers** (complement existing `distortion.h`):\n- `fold_back(x, threshold)` - signal folds back when exceeding threshold, creates complex harmonics for synth-fuzz tones\n- `tube_clip(x)` - polynomial tube approximation with soft knee\n- `diode_clip(x, ratio)` - asymmetric diode emulation\n\n### Implementation Approach\n\n- Follow existing `*_init(pot1-4)` + `*_step(in)` pattern\n- Self-contained headers with no assumed external dependencies\n- Reference `distortion.h` for waveshaping patterns\n- Integrate with existing noise gate work (commit 2a4f191)\n\n### Related\n\n- Builds on PR #47 (distortion) - merged\n- Complements Issue #18 (bass purr) explorations\n- Follows design principles in pending PR #44 (CONTRIBUTING.md)\n\nHappy to submit a PR starting with the extended waveshaper primitives.",

    "title": "Visualization tool fails on >10MB sample files — optimize plotting or chunk loading.",
    "body": "## Bug Report: Python Visualization Tool Crashes\n\n### Description\nThe `visualize.py` script relies on keyboard shortcuts and zoom functionality for navigating sample data. When attempting to load and interact with large datasets (>10MB), the tool may crash or become unresponsive.\n\n### Steps to Reproduce\n1. Run `visualize.py` with a sample file larger than 10MB.\n2. Attempt to zoom or navigate using shortcuts.\n3. Observe that the program either freezes or crashes.\n\n### Expected Behavior\nThe visualization tool should handle large datasets gracefully, allowing smooth zooming and navigation without crashing.\n\n### Actual Behavior\n- Application freezes or crashes when handling large files.\n- Zoom and shortcut responsiveness degrade significantly.\n\n### Suggested Improvements\n- Implement **chunked data loading** to avoid memory overload.\n- Optimize plotting routines for large datasets.\n- Add error handling and warnings when file size exceeds safe limits.\n\n### Environment \n- **Python version:** 3.10.12 \n- **OS:** Ubuntu 22.04 LTS (64-bit) \n- **Repo commit:** `latest main branch` \n- **Dependencies:** matplotlib, numpy \n\n### Additional Context\nThis issue impacts usability when testing audio samples of significant size. Optimizing the visualization tool will improve workflow and make the repo more robust for real-world DSP experimentation.\n",

  {
    "id": 450,
    "repo_id": 1,
    "number": 197,
    "title": "Feature Addition: RAG powered AI responses",
    "body": "Hi there. Thanks for the great project. I started investigating it on Tuesday and yesterday,  I wanted to explore what it would be like extending or improving it. You can see I made 4 PR's yesterday - \n\n1. Add OpenRouter provider support #193\n2. feat: Add inline image support in editor #194 \n3. feat: Add SMTP test button for email notification settings #195 \n4. fix: Handle NULL password field for imported contacts #196\n\nThese were mostly focusing on fixing areas that were for our own needs and small changes I thought could bring the project forward. For example, I had issues diagnosing why email wasn't sending through Amazon SES, so I added a test / debug logging section.\n\nOver the last 12 hours, I wrote the following, which I am happy to say is now working well. It uses a RAG (via postgres pgvector) where you can add data to and this is queried and provides context to answer customer ticket enquiries. \n\nPlease let me know if you're interested in this becoming a part of the project and fits with your direction of the project itself and I'll make a PR for it. It's not heavily tested yet but core functionality is working so far.\n\n<img width=\"1695\" height=\"633\" alt=\"Image\" src=\"https://github.com/user-attachments/assets/3c37acfb-03e9-42cf-bc3d-cbb078d427d3\" />\n\n<img width=\"2744\" height=\"1064\" alt=\"Image\" src=\"https://github.com/user-attachments/assets/a0ffaffd-dca9-418e-8661-21206d5c541b\" />\n\n<img width=\"2752\" height=\"1454\" alt=\"Image\" src=\"https://github.com/user-attachments/assets/8ac7841c-810c-4fca-905b-e484b92cadd5\" />\n\nHere's a technical overview of what the LibreDesk AI Assistant can do at the moment. \n\n  Architecture\n\nLibreDesk A uses a Retrieval-Augmented Generation (RAG) architecture to provide context-aware AI responses for customer support. Instead of relying solely on the AI's training data, the system retrieves relevant information from your knowledge base before generating responses.\n\n  Components\n\n  Vector Database: PostgreSQL + pgvector\n  - Uses PostgreSQL with the pgvector extension for vector similarity search\n  - Stores document embeddings as 1536-dimensional vectors\n  - Performs cosine distance similarity searches to find relevant content\n  - No separate vector database required - everything in one PostgreSQL instance\n\n  Embedding Generation: OpenAI\n  - Uses OpenAI's text-embedding-3-small model\n  - Generates 1536-dimensional embeddings for both documents and queries\n  - OpenAI API key required for embeddings (regardless of which AI provider is used for chat)\n\n  AI Providers (for response generation)\n  - OpenAI: GPT-4o-mini for fast, cost-effective responses\n  - OpenRouter: Access to multiple models including Claude, GPT-4, Gemini, Llama, and more\n\n  Knowledge Sources\n\n  1. Web Pages: Automatically scrapes and indexes content from configured URLs (e.g., FAQ pages or any website)\n  2. Macros: Indexes your saved reply templates for retrieval\n  3. (Planned, not implemented yet) - CSV, JSON and other sources for updating the Knowledge Store\n\n  Documents are automatically chunked into smaller segments for better retrieval accuracy.\n\n  How It Works\n\n  Customer Question → Generate Embedding → Vector Search → Retrieve Context → AI Generation → Response\n\n  1. Indexing (background sync hourly):\n    - Fetches content from configured sources\n    - Strips HTML, chunks into segments\n    - Generates embeddings via OpenAI\n    - Stores in PostgreSQL with pgvector\n  2. Query (when agent clicks Generate):\n    - Customer message is embedded using same OpenAI model\n    - pgvector finds documents with highest cosine similarity\n    - Documents above threshold (default 0.25) are retrieved\n    - Context is injected into system prompt\n    - AI generates response using the context\n\n  Configuration\n\n  System Prompt Placeholders:\n  - {{context}} - Retrieved knowledge base content\n  - {{enquiry}} - The customer's message\n  - {{site_name}} - Your company name\n  - {{macros}} - Relevant saved replies\n\n  Settings:\n  - Similarity threshold (default: 0.25)\n  - Max context chunks (default: 5)\n  - Custom system prompt for tone/style\n\n  Tech Stack Summary\n\n  | Component      | Technology                                      |\n  |----------------|-------------------------------------------------|\n  | Vector Storage | PostgreSQL + pgvector                           |\n  | Embeddings     | OpenAI text-embedding-3-small                   |\n  | Chat AI        | OpenAI GPT-4o-mini or OpenRouter (Claude, etc.) |\n",
    "state": "open",
    "created_at": "2025-12-18T00:19:06Z",
    "updated_at": "2026-01-05T10:47:37Z",

    "id": 737,

    "number": 188,
    "title": "Support for HTTP3",
    "body": "There seems to be confusion about HTTP3 and DoQ. It's been already discussed [here](https://github.com/mr-karan/doggo/issues/61).\n\nFrom what I have learned\n\n>DNS over HTTP/3 is not DNS over QUIC.\nDNS over HTTP/3 is based on DNS over HTTPS (DoH), but supports the HTTP/3 protocol\nDNS over QUIC (DoQ) is based directly on the QUIC protocol and uses the same port 853 as DNS over TLS (DoT) by default, but with UDP.\n\nI am requesting that DNS over HTTPS3 be supported within Doggo.",

    "id": 714,
    "repo_id": 4,
    "number": 21,
    "title": "[Feature]: Display Contextual Logs (Before/After)",
    "body": "### Is your feature request related to a problem?\n\nWhen analyzing logs, viewing a single log line in isolation often doesn't provide enough context to understand the surrounding events. Manually searching or scrolling for logs immediately before and after a specific event of interest is inefficient and can make debugging difficult.\n\n### Describe the solution you'd like\n\nImplement a feature that allows users to easily view contextual logs surrounding a selected log entry. When a user selects or focuses on a particular log line:\n\n1. The system should automatically fetch and display a configurable number (e.g., N=10) of log entries that occurred immediately before the selected entry based on timestamp.\n2. The system should also fetch and display a configurable number (e.g., M=10) of log entries that occurred immediately after the selected entry based on timestamp.\n3. These \"before\" and \"after\" contextual logs should be clearly presented alongside the selected log entry, perhaps visually distinct (e.g., grouped, different background shade).\n4. Ideally, the number of context lines (N and M) should be configurable by the user.\n\n\n### Describe alternatives you've considered\n\n1. Manual Scrolling/Searching: Users manually navigate the log stream to find surrounding events.\n2. Time-Range Filtering: Users apply precise time range filters around the event timestamp, which can be cumbersome.\n\n\n### Additional context\n\nThis feature aims to significantly speed up log analysis and troubleshooting by providing immediate, relevant context around log events, reducing the need for manual searching and improving the user's ability to understand event sequences\n\n### Importance\n\nNice to have\n\n### Contribution\n\nI could help with parts of it",
    "state": "open",
    "created_at": "2025-04-24T15:53:17Z",
    "updated_at": "2025-12-23T04:17:18Z",
    "url": "https://github.com/mr-karan/logchef/issues/21",

    "author_avatar": "https://avatars.githubusercontent.com/u/5689132?v=4",

    "repo_name": "logchef",

        "color": "a2eeef"
      }

    "id": 715,
    "repo_id": 4,
    "number": 20,
    "title": "[Feature]: Populate Filter UI with Top N Column Values",
    "body": "### Is your feature request related to a problem?\n\nWhen building filters for queries, users currently need to know or manually explore the potential values within columns. This can be time-consuming and inefficient, especially for columns with high cardinality or unfamiliar data\n\n### Describe the solution you'd like\n\nImplement a feature that automatically fetches the top N (e.g., top 100) most frequent distinct values for relevant columns. These values should then be made available within the filter creation UI, allowing users to easily select them as filter criteria (e.g., via checkboxes, dropdowns, or autocompletion).\n\nTo ensure performance:\n\n1. Fetching these values should be done efficiently, perhaps lazily when a user interacts with the filter UI for a specific column.\n2. Consider caching the results for a reasonable period to avoid redundant queries.\n3. The number 'N' should be configurable or chosen based on performance/usability trade-offs.\n\n\n### Describe alternatives you've considered\n\n1. Manual Value Input: Users type filter values manually.\n2. Separate Exploration: Users run separate SELECT DISTINCT ... LIMIT N queries to find values.\n3. No Assistance: Users rely solely on their knowledge of the data.\n\n\n### Additional context\n\nThis feature would significantly enhance the usability of the filtering system, allowing users to quickly understand the common values within their data and build relevant filters without leaving the primary UI or running separate exploratory queries.\n\n### Importance\n\nNice to have\n\n### Contribution\n\nYes, I'd like to implement this",

    "id": 458,
    "repo_id": 1,
    "number": 176,
    "title": "[Bug] Apple Mail/iCloud Replies Not Grouped in Thread",
    "body": "**Version:**\n- libredesk: latest\n\n**Description of the bug and steps to reproduce:**\n\nEmail replies sent from Apple Mail (iCloud Mail) are not being grouped with their parent tickets and instead create new, separate tickets.\n\n**Root Cause**\nApple Mail does not comply with RFC 2822 regarding the `References` header field. Instead of appending new message IDs to the existing `References` header (as required by the standard), Apple Mail overwrites the header entirely. Since libredesk relies on the `References` header for thread grouping, it cannot properly associate Apple Mail replies with their original conversations.\n\n**Steps to Reproduce**\n1. Start a new conversation in libredesk (creates a new ticket)\n2. Send an automatic response from libredesk for this ticket\n3. Reply to the ticket email from Apple Mail (macOS Mail app or iCloud Mail web interface)\n4. Observe that libredesk creates a new ticket instead of attaching the reply to the existing thread\n\n**Expected Behavior**\nThe reply from Apple Mail should be recognized as part of the existing conversation and grouped with the original ticket, maintaining a single unified thread.\n\n**Actual Behavior**\nLibredesk opens a new ticket for the Apple Mail reply, treating it as a separate conversation. This results in duplicate tickets and broken conversation history.\n\n**Reference**\nThis is a known issue with Apple Mail: https://discussions.apple.com/thread/255709766\n",
    "state": "open",
    "created_at": "2025-11-24T19:45:51Z",
    "updated_at": "2025-12-12T18:13:05Z",
    "url": "https://github.com/abhinavxd/libredesk/issues/176",

    "number": 52,
    "title": "Feature request: trace",
    "body": "When explaining some aspects of DNS resolution, I noted that `dig` 9.10.6 has the following query option:\r\n\r\n> `+[no]trace`\r\n>\r\n> Toggle tracing of the delegation path from the root name servers for the name being looked up. Tracing is disabled by default. When tracing is enabled, dig makes iterative queries to resolve the name being looked up. It will follow referrals from the root servers, showing the answer from each server that was used to resolve the lookup.\r\n> \r\n> If `@server` is also specified, it affects only the initial query for the root zone name servers.\r\n\r\nI found this pretty handy for investigating some configurations — I'd love to see an equivalent feature in `doggo`.\r\n\r\nThe `dig` version's behaviour:\r\n\r\n```shell\r\n$ dig github.com +trace +nodnssec @1.1.1.1\r\n\r\n; <<>> DiG 9.10.6 <<>> github.com +trace +nodnssec @1.1.1.1\r\n;; global options: +cmd\r\n.\t\t\t514951\tIN\tNS\ta.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\tb.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\tc.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\td.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\te.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\tf.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\tg.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\th.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\ti.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\tj.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\tk.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\tl.root-servers.net.\r\n.\t\t\t514951\tIN\tNS\tm.root-servers.net.\r\n;; Received 811 bytes from 1.1.1.1#53(1.1.1.1) in 54 ms\r\n\r\ncom.\t\t\t172800\tIN\tNS\tl.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\tb.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\tc.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\td.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\te.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\tf.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\tg.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\ta.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\th.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\ti.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\tj.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\tk.gtld-servers.net.\r\ncom.\t\t\t172800\tIN\tNS\tm.gtld-servers.net.\r\n;; Received 835 bytes from 192.5.5.241#53(f.root-servers.net) in 4 ms\r\n\r\ngithub.com.\t\t172800\tIN\tNS\tns-520.awsdns-01.net.\r\ngithub.com.\t\t172800\tIN\tNS\tns-421.awsdns-52.com.\r\ngithub.com.\t\t172800\tIN\tNS\tns-1707.awsdns-21.co.uk.\r\ngithub.com.\t\t172800\tIN\tNS\tns-1283.awsdns-32.org.\r\ngithub.com.\t\t172800\tIN\tNS\tdns1.p08.nsone.net.\r\ngithub.com.\t\t172800\tIN\tNS\tdns2.p08.nsone.net.\r\ngithub.com.\t\t172800\tIN\tNS\tdns3.p08.nsone.net.\r\ngithub.com.\t\t172800\tIN\tNS\tdns4.p08.nsone.net.\r\n;; Received 278 bytes from 192.26.92.30#53(c.gtld-servers.net) in 173 ms\r\n\r\ngithub.com.\t\t60\tIN\tA\t20.248.137.48\r\ngithub.com.\t\t900\tIN\tNS\tdns1.p08.nsone.net.\r\ngithub.com.\t\t900\tIN\tNS\tdns2.p08.nsone.net.\r\ngithub.com.\t\t900\tIN\tNS\tdns3.p08.nsone.net.\r\ngithub.com.\t\t900\tIN\tNS\tdns4.p08.nsone.net.\r\ngithub.com.\t\t900\tIN\tNS\tns-1283.awsdns-32.org.\r\ngithub.com.\t\t900\tIN\tNS\tns-1707.awsdns-21.co.uk.\r\ngithub.com.\t\t900\tIN\tNS\tns-421.awsdns-52.com.\r\ngithub.com.\t\t900\tIN\tNS\tns-520.awsdns-01.net.\r\n;; Received 278 bytes from 205.251.193.165#53(ns-421.awsdns-52.com) in 14 ms\r\n```",

    "body": "EDE (Extended DNS Errors - [RFC8914](https://www.rfc-editor.org/rfc/rfc8914.html)) are starting to work their way into major recursive DNS services, such as:\r\n\r\nCloudflare:\r\nhttps://developers.cloudflare.com/1.1.1.1/infrastructure/extended-dns-error-codes/\r\n\r\nGoogle:\r\nhttps://developers.google.com/speed/public-dns/docs/troubleshooting/domains#edes\r\n\r\nIt would be nice if Doggo could report these in the results.\r\n\r\nTest domain that should results in EDE 22 (No Reachable Authority): `txt: noreply-watch-123456.go.dnscheck.tools`\r\n\r\n```\r\n$ dig noreply-watch-123456.go.dnscheck.tools txt @1.1.1.1\r\n;; communications error to 1.1.1.1#53: timed out\r\n\r\n; <<>> DiG 9.18.16 <<>> noreply-watch-123456.go.dnscheck.tools txt @1.1.1.1\r\n;; global options: +cmd\r\n;; Got answer:\r\n;; ->>HEADER<<- opcode: QUERY, status: SERVFAIL, id: 53260\r\n;; flags: qr rd ra; QUERY: 1, ANSWER: 0, AUTHORITY: 0, ADDITIONAL: 1\r\n\r\n;; OPT PSEUDOSECTION:\r\n; EDNS: version: 0, flags:; udp: 1232\r\n; EDE: 22 (No Reachable Authority): (time limit exceeded)\r\n;; QUESTION SECTION:\r\n;noreply-watch-123456.go.dnscheck.tools.\tIN TXT\r\n\r\n;; Query time: 1063 msec\r\n;; SERVER: 1.1.1.1#53(1.1.1.1) (UDP)\r\n;; WHEN: Mon Jul 24 16:26:46 CEST 2023\r\n;; MSG SIZE  rcvd: 92\r\n```\r\n\r\n```\r\n$ dig noreply-watch-123456.go.dnscheck.tools txt @8.8.8.8\r\n\r\n; <<>> DiG 9.18.16 <<>> noreply-watch-123456.go.dnscheck.tools txt @8.8.8.8\r\n;; global options: +cmd\r\n;; Got answer:\r\n;; ->>HEADER<<- opcode: QUERY, status: SERVFAIL, id: 50354\r\n;; flags: qr rd ra; QUERY: 1, ANSWER: 0, AUTHORITY: 0, ADDITIONAL: 1\r\n\r\n;; OPT PSEUDOSECTION:\r\n; EDNS: version: 0, flags:; udp: 512\r\n; EDE: 22 (No Reachable Authority): (At delegation go.dnscheck.tools for noreply-watch-123456.go.dnscheck.tools/txt)\r\n;; QUESTION SECTION:\r\n;noreply-watch-123456.go.dnscheck.tools.\tIN TXT\r\n\r\n;; Query time: 1016 msec\r\n;; SERVER: 8.8.8.8#53(8.8.8.8) (UDP)\r\n;; WHEN: Mon Jul 24 16:38:36 CEST 2023\r\n;; MSG SIZE  rcvd: 151\r\n```",

    "id": 743,
    "repo_id": 5,
    "number": 166,
    "title": "GH Releases packaging UX could be improved",
    "body": "This is feedback regarding making asset retrieval simpler. Not all projects agree with what is proposed, but I rarely hear any pragmatic UX for the widest audience where this is more harmful than good.\n\nThe intent is a less verbose and more portable convention for CI tooling, predictable CLI usage, etc.\n\n## Current UX\n\n```console\n$ curl -fsSL https://github.com/mr-karan/doggo/releases/download/v1.0.5/doggo_1.0.5_Linux_x86_64.tar.gz | tar -tz\n\ndoggo_1.0.5_Linux_x86_64/LICENSE\ndoggo_1.0.5_Linux_x86_64/README.md\ndoggo_1.0.5_Linux_x86_64/doggo\n```\n\n```bash\nDOGGO_VERSION='1.0.5'\n# Releases use mixed arch convention (x86_64/amd64) vs (aarch64/arm64):\nDOGGO_ARCH=$(uname --machine)\n[[ ${DOGGO_ARCH} == 'aarch64' ]] && DOGGO_ARCH='arm64'\nDOGGO_GH_ASSET=\"doggo_${DOGGO_VERSION}_Linux_${DOGGO_ARCH}\"\nDOGGO_RELEASE_URL=\"https://github.com/mr-karan/doggo/releases/download/v${DOGGO_VERSION}/${DOGGO_GH_ASSET}.tar.gz\"\n\n# Download the release asset and install `doggo` into `/usr/local/bin/`\ncurl -fsSL \"${DOGGO_RELEASE_URL}\" \\\n| tar -xz --no-same-owner --directory /usr/local/bin --strip-components=1 \"${DOGGO_GH_ASSET}/doggo\"\n```\n\n**Concerns:**\n- `--no-same-owner` required when command is run as root, otherwise the archived ownership `1001:987` is preserved instead of `0:0` (_for non-root user it should be implicitly changed to the running users ownership_). Common issue with projects packaging assets for release like this.\n- `--strip-components=1` is required to avoid extraction of `doggo` with parent directories (number of components) it was archived with. This varies by projects, ideally `doggo` would be at the archive root, not under a redundant directory. Additionally extracting the `doggo` file specifically requires the full relative file path from the archives root, thus the versioned directory.\n- Despite the version already being retrieved from a versioned release URL / tag, the asset itself is published with the version preventing the convenience `latest` alias that GH Releases supports.\n- Normally platform architectures stick to one convention, for some reason this project is inconsistent using `x86_64` (_compatible with `uname -m`_) and `arm64` (_common with Go projects, compatible with `dpkg --print-architecture`_), extra care needs to be taken when automating downloading for multi-platform usage.\n\n---\n\n## Better UX\n\n```bash\n# URL separated to variable for better communicating the improvement, x86_64/aarch64 platform compatible:\nDOGGO_RELEASE_URL=\"https://github.com/mr-karan/doggo/releases/download/v1.0.5/doggo-linux-$(uname -m).tar.gz\"\ncurl -fsSL \"${DOGGO_RELEASE_URL}\" | tar -xz --directory /usr/local/bin doggo\n\n# Using the `latest` alias is straight-forward to grab the latest version at the time to try:\nDOGGO_RELEASE_URL=\"https://github.com/mr-karan/doggo/releases/latest/download/doggo-linux-$(uname -m).tar.gz\"\ncurl -fsSL \"${DOGGO_RELEASE_URL}\" | tar -xz --directory /usr/local/bin doggo\n```\n\n**Changes:**\n- `doggo` binary archived with ownership adjusted (`chown -R 0:0 doggo`).\n- `doggo` binary archived at top-level, not nested under version specific named directory.\n- Consistent platform arch convention, no special conditional support necessary (_at least on linux, `uname -m` output may differ on macOS, but consistency on convention is more important here_).\n- Version stripped from published asset file name, enabling deterministic `latest` alias compatibility.",
    "state": "open",
    "created_at": "2025-03-07T01:48:31Z",
    "updated_at": "2025-10-30T03:42:26Z",

    "id": 755,
    "repo_id": 5,
    "number": 140,
    "title": "Doggo Support for RFC9460",
    "body": "Been playing with Doggo since I like a great deal of the features. But one use case I have come across is support for type 65 lookups used by currently Draft RFC 9460 (https://datatracker.ietf.org/doc/rfc9460/) \r\n\r\nI see that doggo has support for -t or --type queries but when attempting 65. \r\n\r\ndoggo @192.168.100.219 login.microsoftonline.com -t=65\r\ndoggo @192.168.100.219 login.microsoftonline.com -t=TYPE65\r\n\r\nA packet capture shows this as \"type Unused,\" \r\n\r\nQueries\r\n    login.microsoftonline.com: type Unused, class IN\r\n        Name: login.microsoftonline.com\r\n        [Name Length: 25]\r\n        [Label Count: 3]\r\n        Type: Unused (0) \r\n        Class: IN (0x0001)\r\n\r\nI get the following errors back on the CLI.\r\n\r\n```\r\n$ doggo @192.168.100.219 login.microsoftonline.com -t=TYPE65\r\n\r\ntime=2024-07-10T14:13:44.364-07:00 level=ERROR msg=\"Error looking up DNS records\" error=\"context deadline exceeded\"\r\n```\r\n\r\n```\r\n$ doggo @192.168.100.219 login.microsoftonline.com -t=65\r\n\r\ntime=2024-07-10T14:13:55.153-07:00 level=ERROR msg=\"error in lookup\" error=\"read udp 192.168.100.6:42976->192.168.100.219:53: i/o timeout\"\r\ntime=2024-07-10T14:13:55.153-07:00 level=ERROR msg=\"Error looking up DNS records\" error=\"context deadline exceeded\"\r\n```\r\n\r\nWhen performing this via dig it appears to work accordingly. \r\n\r\ndig -t TYPE65 @192.168.100.219 login.microsoftonline.com\r\n\r\nQueries\r\n    login.microsoftonline.com: type HTTPS, class IN\r\n        Name: login.microsoftonline.com\r\n        [Name Length: 25]\r\n        [Label Count: 3]\r\n        Type: HTTPS (65) (HTTPS Specific Service Endpoints)\r\n        Class: IN (0x0001)```\r\n\r\nOutput from the dig command\r\n\r\n```\r\n; <<>> DiG 9.18.24-0ubuntu5-Ubuntu <<>> -t TYPE65 @192.168.100.219 login.microsoftonline.com\r\n; (1 server found)\r\n;; global options: +cmd\r\n;; Got answer:\r\n;; ->>HEADER<<- opcode: QUERY, status: NOERROR, id: 61501\r\n;; flags: qr rd ra; QUERY: 1, ANSWER: 3, AUTHORITY: 1, ADDITIONAL: 1\r\n\r\n;; OPT PSEUDOSECTION:\r\n; EDNS: version: 0, flags:; udp: 4096\r\n;; QUESTION SECTION:\r\n;login.microsoftonline.com.     IN      HTTPS\r\n\r\n;; ANSWER SECTION:\r\nlogin.microsoftonline.com. 8471 IN      CNAME   login.mso.msidentity.com.\r\nlogin.mso.msidentity.com. 111   IN      CNAME   ak.privatelink.msidentity.com.\r\nak.privatelink.msidentity.com. 111 IN   CNAME   www.tm.ak.prd.aadg.akadns.net.\r\n\r\n;; AUTHORITY SECTION:\r\nakadns.net.             177     IN      SOA     internal.akadns.net. hostmaster.akamai.com. 1712104200 90000 90000 90000 180\r\n\r\n;; Query time: 0 msec\r\n;; SERVER: 192.168.100.219#53(192.168.100.219) (UDP)\r\n;; WHEN: Wed Jul 10 14:13:34 PDT 2024\r\n;; MSG SIZE  rcvd: 224\r\n```\r\n\r\nSince this isn't for DoH using @https://x.x.x.x lookups but a record type wasn't sure if this would apply either way. Would just be helpful to have this functionality for future usage scenario testing.  Since it's a current draft RFC at this time I understand if this isn't on the current roadmap. ",

    "number": 167,
    "title": "IPv6 addresses shouldn't need to be escaped when used as DNS server",
    "body": "You have to add square brackets when specifying an IPv6 DNS server in doggo, unlike in dig. This is a minor inconvenience for normal addresses...\n\n```\n% doggo @'[2607:f598:ba6a:580::1]' google.com             \nNAME       \tTYPE\tCLASS\tTTL\tADDRESS       \tNAMESERVER                 \ngoogle.com.\tA   \tIN   \t2s \t142.251.46.174\t[2607:f598:ba6a:580::1]:53\n\n% dig @'2607:f598:ba6a:580::1' google.com \n\n; <<>> DiG 9.18.30-0ubuntu0.22.04.2-Ubuntu <<>> @2607:f598:ba6a:580::1 google.com\n; (1 server found)\n;; global options: +cmd\n;; Got answer:\n;; ->>HEADER<<- opcode: QUERY, status: NOERROR, id: 13690\n;; flags: qr rd ra; QUERY: 1, ANSWER: 1, AUTHORITY: 0, ADDITIONAL: 1\n\n;; OPT PSEUDOSECTION:\n; EDNS: version: 0, flags:; udp: 1232\n;; QUESTION SECTION:\n;google.com.\t\t\tIN\tA\n\n;; ANSWER SECTION:\ngoogle.com.\t\t22\tIN\tA\t142.251.46.174\n\n;; Query time: 1 msec\n;; SERVER: 2607:f598:ba6a:580::1#53(2607:f598:ba6a:580::1) (UDP)\n;; WHEN: Wed Mar 12 13:37:36 PDT 2025\n;; MSG SIZE  rcvd: 55\n```\n\n... but extremely obtuse for link-local addresses (note how I had to look up `%25` as the right percent-escape to use):\n\n```\n% doggo @'[fe80::8269:1aff:fe23:8d76%enx70886b8d150d]' google.com\ntime=2025-03-12T13:38:41.727-07:00 level=ERROR msg=\"error parsing nameserver\" error=\"parse \\\"udp://[fe80::8269:1aff:fe23:8d76%enx70886b8d150d]\\\": invalid URL escape \\\"%en\\\"\"\ntime=2025-03-12T13:38:41.727-07:00 level=ERROR msg=\"Error loading nameservers\" error=\"error parsing nameserver: [fe80::8269:1aff:fe23:8d76%enx70886b8d150d]\"\n\n% doggo @'[fe80::8269:1aff:fe23:8d76%25enx70886b8d150d]' google.com\nNAME       \tTYPE\tCLASS\tTTL \tADDRESS       \tNAMESERVER                                     \ngoogle.com.\tA   \tIN   \t225s\t142.251.46.206\t[fe80::8269:1aff:fe23:8d76%enx70886b8d150d]:53\n\n% dig @'fe80::8269:1aff:fe23:8d76%enx70886b8d150d' google.com \n\n; <<>> DiG 9.18.30-0ubuntu0.22.04.2-Ubuntu <<>> @fe80::8269:1aff:fe23:8d76%enx70886b8d150d google.com\n; (1 server found)\n;; global options: +cmd\n;; Got answer:\n;; ->>HEADER<<- opcode: QUERY, status: NOERROR, id: 26845\n;; flags: qr rd ra; QUERY: 1, ANSWER: 1, AUTHORITY: 0, ADDITIONAL: 1\n\n;; OPT PSEUDOSECTION:\n; EDNS: version: 0, flags:; udp: 1232\n;; QUESTION SECTION:\n;google.com.\t\t\tIN\tA\n\n;; ANSWER SECTION:\ngoogle.com.\t\t273\tIN\tA\t142.251.46.206\n\n;; Query time: 38 msec\n;; SERVER: fe80::8269:1aff:fe23:8d76%10#53(fe80::8269:1aff:fe23:8d76%enx70886b8d150d) (UDP)\n;; WHEN: Wed Mar 12 13:38:25 PDT 2025\n;; MSG SIZE  rcvd: 55\n```\n\nIs there a reason doggo _has_ to use url-encoding for IPv6 addresses? It's pretty user-unfriendly, and dig seems to get by fine with being more permissive.\n\nSee also https://github.com/mr-karan/doggo/issues/155.\n",

    "id": 503,
    "repo_id": 1,
    "number": 84,
    "title": "Feature - Add category to conversation statuses",
    "body": "\n* Since admins can add custom statuses, we need to support status categories.\n* For example, an admin might add an `On Hold` status. Libredesk has no way of knowing whether this means the conversation is *Open* or the agent is *Waiting on contact* to respond.\n* This distinction is important because conversation auto-assignment respects assignment limits, and should behave differently based on the status category.\n* By categorizing statuses, the auto-assignment logic can correctly decide whether to assign new conversations based on the current status category.\n\n**Possible categories:**\n\n* Open\n* Waiting\n\n\n",
    "state": "open",

    "id": 757,
    "repo_id": 5,
    "number": 137,
    "title": "Integrate Globalping API for global network diagnostics",
    "body": "### Overview\r\n\r\nIntegrating the Globalping API (https://www.jsdelivr.com/globalping) into doggo to enable users to run network diagnostic tests from various global locations. This feature would allow users to troubleshoot network issues that may only occur in specific geographical areas without the need for VPNs or remote servers.\r\n\r\n### Proposed Functionality\r\n\r\n- Add a new flag `--probe <location>` to existing doggo commands.\r\n- When this flag is used, doggo would utilize the Globalping API to run the command from the specified location instead of the local machine.\r\n- Results would be displayed in output formats supported by doggo\r\n\r\n### Example Usage\r\n\r\n```\r\ndoggo example.com --from Germany\r\n```\r\nThis command would perform a DNS lookup for example.com from a probe located in Germany.\r\n\r\nNOTE: This should be an _opt-in_ feature to run doggo and only when `--probe` is specified, should we look for API auth tokens for Globalping.\r\n",
    "state": "closed",

    "id": 505,
    "repo_id": 1,
    "number": 74,
    "title": "Allow finer control over conversation participants",
    "body": "Let’s imagine the following situation: \n * Customer `bob@example.com` sends an email to a `support@acme-inc.com` (Libredesk instance). A new contact is created in Libredesk and linked to this conversation.\n * Then an agent reply to `bob@example.com`, telling him that it should asks its developper to follow [instructions] to, let’s say, integrate ACME  product into its website.\n * The customer reply to `support@acme-inc.com`, CC’ing `alice@agency.com`, telling her: « Hey Alice, can you look at that? ». Alice email address is added in replybox’s CC field, but no contact is created.\n * Finally, Alice reply to `support@acme-inc.com`, asking for more informations: a new contact is created in Libredesk and her address removed from the CC field. On the sidebar, only Bob is shown as participant and there’s no mention of Alice in the UI (except her incoming message).\n * When the agent reply to her email, only Bob gets the message.\n\n\nI looked quickly at the issue, and it seems that everything is already present at database-level to handle multiple contacts per conversations. Maybe the best solution is to just drop `contact_id` and `contact_channel_id` fields from `conversations` table as everything is already handled by `conversation_participants`? We just need to add a fields in `conversation_participants` to allow agents enable/disable them without loosing them from the conversation UI.\n\nAlso, I don’t see the use case for `contact_channels` table? Only the `get-to-address` query seems to use it so we can drop it and just do a SELECT from `conversation_participants`?\n\nOn UI side, maybe the best way to handle that is to add multiple tabs to the sidebar? One for conversation’s informations, including checkboxes to activate/deactivate participants from the conversation (excluding agents), and one tab per contact.",
    "state": "open",
    "created_at": "2025-04-26T03:08:12Z",
    "updated_at": "2025-05-09T07:45:42Z",
    "url": "https://github.com/abhinavxd/libredesk/issues/74",

    "id": 717,
    "repo_id": 4,
    "number": 16,
    "title": "[Feature]: Support Relative Time Windows in LogExplorer URLs",
    "body": "### Is your feature request related to a problem?\n\n**Problem:**\nCurrently, sharing a URL from LogExplorer includes fixed absolute start and end timestamps (e.g., `start=...&end=...`). While accurate at the time of sharing, these links become outdated quickly, making them less useful for sharing views of *recent* logs or creating persistent links that should always show the \"last X minutes/hours\".\n\n\n### Describe the solution you'd like\n\n**Proposed Solution:**\nIntroduce support for relative time windows in LogExplorer URLs.\n\n1.  **URL Parameter:** Use a dedicated URL parameter like `relativeTime` (e.g., `relativeTime=15m`, `relativeTime=1h`, `relativeTime=1d`).\n2.  **Prioritization:** When initializing, if `relativeTime` is present in the URL, it should take precedence over `start` and `end` parameters.\n3.  **Serialization:** When sharing or updating the URL based on the current state, if a relative time preset is active, use the `relativeTime` parameter instead of absolute `start`/`end`.\n4.  **UI Update:** Modify the `DateTimePicker` component to include common relative time presets (e.g., \"Last 15m\", \"Last 1h\", \"Last 24h\", \"Today\", \"Yesterday\"). Selecting a preset should update the URL with the `relativeTime` parameter.\n\n**Benefits:**\n-   **Shareability:** Allows sharing links that dynamically show the most recent data within a specified window (e.g., \"Show me errors from the last hour\").\n-   **Linking:** Enables creating stable links from dashboards or other tools that always point to relevant, time-sensitive views.\n-   **Convenience:** Provides quick access to common time ranges without manual date/time selection.\n\n**Example URL:**\n`https://logchef.app/explore?team=1&source=3&relativeTime=1h&q=level%3Derror`\n\n### Describe alternatives you've considered\n\n_No response_\n\n### Additional context\n\n_No response_\n\n### Importance\n\nNice to have\n\n### Contribution\n\nYes, I'd like to implement this",

    "number": 35,
    "title": "Unable to bind to VPN IP address",
    "body": "## Description\nWhen trying to bind the server to a specific VPN IP address (10.8.0.109), the application fails to start with a \"cannot assign requested address\" error. However, binding to 0.0.0.0 works as expected.\n\n## Steps to Reproduce\n1. Set `address = \"10.8.0.109:9000\"` in config.toml\n2. Start the server\n3. Observe the error\n\n## Expected Behavior\nThe server should successfully bind to the VPN IP address specified.\n\n## Actual Behavior\n```\nerror starting server: listen tcp4 10.8.0.109:9000: bind: cannot assign requested address\n```\n\n## Workaround\nUsing `address = \"0.0.0.0:9000\"` allows the server to start successfully.\n\n## Additional Information\n- The issue persists with different ports (e.g., 8080)\n- The VPN network is properly configured and functional\n- The IP address 10.8.0.109 is valid and assigned to the VPN interface\n\n## Screenshots\n1. VPN network configuration\n![Image](https://github.com/user-attachments/assets/a39cf3d1-cf39-4fa6-a6d2-1e61d4bcc902)\n2. Error with specific IP\n![Image](https://github.com/user-attachments/assets/88185d6a-5245-4a8b-8d01-d500abb2a63b)\n3. Checking port\n![Image](https://github.com/user-attachments/assets/e87573f1-dd31-4381-8176-4c9864dc1559)\n3. Successful start with 0.0.0.0\n![Image](https://github.com/user-attachments/assets/4e048092-680b-4581-a26f-eb1a77892d33)\n\n## Environment\n- VPN network: 10.8.0.0/24\n- Server version: v0.2.1-alpha\n- OS: Debian GNU/Linux 12 (bookworm)\n\n## Impact\nThis issue prevents the server from running with a specific VPN IP address, which may be required for certain network configurations and security policies.",

    "id": 769,
    "repo_id": 5,
    "number": 111,
    "title": "Querying a `TXT` record for `github.com` fails with `FATA[0000] dns: overflowing header size`",
    "body": "Just sharing this error I came across (_although it seems to be dependent on nameserver used for the query_):\r\n\r\n```\r\nFATA[0000] dns: overflowing header size\r\n```\r\n\r\nI'm aware of the local DNS service being a bit faulty (_see details below_), I'm not sure if this is something `doggo` can actually resolve either (_affects [`q`](https://github.com/natesales/q) too, so I suppose both projects are handling the query in the same way?_).\r\n\r\n`dig` can resolve the record without issue in the same environment, thus this failure may be specific to Go (_or a common DNS package, I haven't compared `q` and `doggo` packages or src_).\r\n\r\nAs can be seen below, `github.com` has a large `TXT` record that splits into multiple parts, I suspect that's the one related to the overflow error? `q` has a option `--txtconcat` to merge these into a single string for displayed output, but the error seems to suggest that this is a failure at the DNS name server used for the query not being able to handle this.\r\n\r\n---\r\n\r\n## My local DNS in this case is a bit complicated\r\n\r\n- Fedora 40 container running in WSL2 (Ubuntu 22.04), with `/etc/resolv.conf` managed by Docker Desktop (_`192.168.65.0/24` network configured, Docker manages it's own internal DNS layer_).\r\n- WSL2 itself has it's own different `/etc/resolv.conf` (_`172.x.y.z` nameserver_), but Docker Desktop may actually run containers in a separate VM IIRC, rather than this Ubuntu 22.04 one that is provisioned by default and where I interface with the container via Windows Terminal. So this name server probably isn't in use, I know that if the container runs in host mode networking it's not reachable from my WSL2 Ubuntu 22.04 or Windows 11 host.\r\n- Windows itself has the connection with explicit `1.1.1.1` configured for the nameserver to use, DNS should be going through this to reach the internet AFAIK, so it may be an issue with Dockers internally managed DNS layer and potentially whatever upstream it routes queries through.\r\n- Other DNS tools like `dig` / `drill` also confirm that I cannot perform reverse DNS queries either, unless I provide an alternative name server to query like via `@1.1.1.1`.\r\n  - I just verified that the WSL2 host can perform this fine without setting `@1.1.1.1`, but Docker containers do not return anything. I've also changed the Windows host network to use DHCP again instead of `1.1.1.1` and there is no issue there either for Ubuntu.\r\n  - `dig` has no trouble in a container however querying the `TXT` record for `github.com`.\r\n- I've only been troubleshooting this recently as some builds of mine were failing to resolve DNS. It's possible that this is temporary until I restart the Docker daemon or entire system, since I have experienced networking issues with Docker in a VM environment when the VM was suspended and later resumed where containers that were running no longer had valid network (_might have been a change in bridged interface than DNS specifically, can't recall_), that required restarting the Docker daemon (_all containers must be stopped for that AFAIK_).\r\n\r\nHere is the containers `/etc/resolv.conf` (_comment is generated from the managed file contents by Docker_):\r\n\r\n```console\r\n$ cat /etc/resolv.conf\r\n# DNS requests are forwarded to the host. DHCP DNS options are ignored.\r\nnameserver 192.168.65.7\r\n```\r\n\r\nWhile the Windows host is configured with `1.1.1.1`, it wasn't when these issues started and the Docker daemon has not been restarted yet. It's also possible that the comment is misleading if the Docker host in this case is the WSL2 VM that Docker Desktop manages, where it may set a different nameserver (_not sure how to access that_). So I suspect either the issue is temporary, or the internal DNS layer Docker has is faulty.\r\n\r\n\r\n## Via DNS server in `/etc/resolv.conf` (fail)\r\n\r\nFor reference, same failure via `q`:\r\n\r\n```console\r\n# Won't output any records at all, while doggo returns some\r\n$ q A AAAA NS MX TXT CNAME github.com --txtconcat\r\nFATA[0000] dns: overflowing header size\r\n```\r\n\r\n```console\r\n$ doggo A AAAA NS MX TXT CNAME github.com\r\n\r\nERROR[2024-05-12T22:56:09Z] error looking up DNS records                  error=\"dns: overflowing header size\"\r\nNAME            TYPE    CLASS   TTL     ADDRESS                         NAMESERVER\r\ngithub.com.     A       IN      46s     20.248.137.48                   192.168.65.7:53\r\ngithub.com.     NS      IN      764s    dns1.p08.nsone.net.             192.168.65.7:53\r\ngithub.com.     NS      IN      764s    dns2.p08.nsone.net.             192.168.65.7:53\r\ngithub.com.     NS      IN      764s    dns3.p08.nsone.net.             192.168.65.7:53\r\ngithub.com.     NS      IN      764s    dns4.p08.nsone.net.             192.168.65.7:53\r\ngithub.com.     NS      IN      764s    ns-1283.awsdns-32.org.          192.168.65.7:53\r\ngithub.com.     NS      IN      764s    ns-1707.awsdns-21.co.uk.        192.168.65.7:53\r\ngithub.com.     NS      IN      764s    ns-421.awsdns-52.com.           192.168.65.7:53\r\ngithub.com.     NS      IN      764s    ns-520.awsdns-01.net.           192.168.65.7:53\r\ngithub.com.     MX      IN      3482s   1 aspmx.l.google.com.           192.168.65.7:53\r\ngithub.com.     MX      IN      3482s   10 alt3.aspmx.l.google.com.     192.168.65.7:53\r\ngithub.com.     MX      IN      3482s   10 alt4.aspmx.l.google.com.     192.168.65.7:53\r\ngithub.com.     MX      IN      3482s   5 alt1.aspmx.l.google.com.      192.168.65.7:53\r\ngithub.com.     MX      IN      3482s   5 alt2.aspmx.l.google.com.      192.168.65.7:53\r\n```\r\n\r\n## Via `@1.1.1.1` (success):\r\n\r\n```console\r\n$ doggo @1.1.1.1 A AAAA NS MX TXT CNAME github.com\r\n\r\nNAME            TYPE    CLASS   TTL     ADDRESS                                                                                                 NAMESERVER\r\ngithub.com.     A       IN      21s     20.248.137.48     "title": "DNS over QUIC slow",
    "body": "DNS queries over QUIC are always slow and appear to be hitting some sort of timeout. This behavior is the same on MacOS and Linux. Queries to `@quic://dns.adguard.com` are always over 6 seconds. This is using main branch and Go `1.21.0` and the following patch which appears to be required for the HTTPS queries:\r\n\r\n```diff\r\ndiff --git a/pkg/resolvers/doq.go b/pkg/resolvers/doq.go\r\nindex 33bc47f..0242c99 100644\r\n--- a/pkg/resolvers/doq.go\r\n+++ b/pkg/resolvers/doq.go\r\n@@ -26,7 +26,8 @@ type DOQResolver struct {\r\n func NewDOQResolver(server string, resolverOpts Options) (Resolver, error) {\r\n        return &DOQResolver{\r\n                tls: &tls.Config{\r\n-                       NextProtos: []string{\"doq\"},\r\n+                       InsecureSkipVerify: true,\r\n+                       NextProtos:         []string{\"doq\"},\r\n                },\r\n                server:          server,\r\n                resolverOptions: resolverOpts,\r\n```\r\n```\r\ntime doggo @https://cloudflare-dns.com/dns-query A AAAA HTTPS cloudflare.com;\r\ntime doggo @quic://dns.adguard.com A AAAA HTTPS cloudflare.com\r\n\r\nNAME                   TYPE    CLASS   TTL     ADDRESS                                                 NAMESERVER\r\ncloudflare.com.        A       IN      32s     104.16.132.229                                          https://cloudflare-dns.com/dns-query\r\ncloudflare.com.        A       IN      32s     104.16.133.229                                          https://cloudflare-dns.com/dns-query\r\ncloudflare.com.        AAAA    IN      136s    2606:4700::6810:84e5                                    https://cloudflare-dns.com/dns-query\r\ncloudflare.com.        AAAA    IN      136s    2606:4700::6810:85e5                                    https://cloudflare-dns.com/dns-query\r\ncloudflare.com.        HTTPS   IN      56s     1 . alpn=\"h3,h2\"                                        https://cloudflare-dns.com/dns-query\r\n                                               ipv4hint=\"104.16.132.229,104.16.133.229\"\r\n                                               ipv6hint=\"2606:4700::6810:84e5,2606:4700::6810:85e5\"\r\n\r\n________________________________________________________\r\nExecuted in  129.20 millis    fish           external\r\n   usr time    4.88 millis   38.00 micros    4.84 millis\r\n   sys time    4.80 millis  721.00 micros    4.08 millis\r\n\r\nNAME                   TYPE    CLASS   TTL     ADDRESS                                                 NAMESERVER\r\ncloudflare.com.        A       IN      212s    104.16.133.229                                          dns.adguard.com:853\r\ncloudflare.com.        A       IN      212s    104.16.132.229                                          dns.adguard.com:853\r\ncloudflare.com.        AAAA    IN      212s    2606:4700::6810:84e5                                    dns.adguard.com:853\r\ncloudflare.com.        AAAA    IN      212s    2606:4700::6810:85e5                                    dns.adguard.com:853\r\ncloudflare.com.        HTTPS   IN      300s    1 . alpn=\"h3,h2\"                                        dns.adguard.com:853\r\n                                               ipv4hint=\"104.16.132.229,104.16.133.229\"\r\n                                               ipv6hint=\"2606:4700::6810:84e5,2606:4700::6810:85e5\"\r\n\r\n________________________________________________________\r\nExecuted in    6.41 secs      fish           external\r\n   usr time    5.65 millis   50.00 micros    5.60 millis\r\n   sys time    5.51 millis  473.00 micros    5.04 millis\r\n   ```",

    "number": 114,
    "title": "--sync doesn't download animated stickers",
    "body": "When `--sync` comes across a message with an animated sticker, looks like it just saves the emoji associated with it.  Unfortunately I'm not a coder or anything, so not sure how to debug this more, but I was able to look in the tg-archive database.\r\n\r\n### <ins>Animated Sticker Message</ins>\r\n\r\n#### 1. `media` table has no entry\r\n#### 2. `messages` table entry:\r\nid | type | date | edit_date | content | reply_to | user_id | media_id\r\n-- | -- | -- | -- | -- | -- | -- | --\r\n123 | message | {earlier} |   | 🤑 |   | 98765 |  \r\n\r\n#### 3. [@RawDataBot](https://t.me/RawDataBot) info:\r\n```\r\n{\r\n    \"update_id\": X,\r\n    \"message\": {\r\n        \"message_id\": X,\r\n        \"from\": {\r\n            me\r\n        },\r\n        \"chat\": {\r\n            my private\r\n        },\r\n        \"date\": X,\r\n        \"forward_from\": {\r\n            me\r\n        },\r\n        \"forward_date\": {earlier},\r\n        \"sticker\": {\r\n            \"width\": 512,\r\n            \"height\": 512,\r\n            \"emoji\": \"\\ud83e\\udd11\",\r\n            \"set_name\": \"KangarooFighter\",\r\n            \"is_animated\": true,\r\n            \"is_video\": false,\r\n            \"type\": \"regular\",\r\n            \"thumbnail\": {\r\n                \"file_id\": \"AAMCAgADGQEAASYIzWUGY0H7SOvgHiO5_grFOqqhuTzzAAIpAANZu_wlaIR2LDtJZnsBAAdtAAMwBA\",\r\n                \"file_unique_id\": \"AQADKQADWbv8JXI\",\r\n                \"file_size\": 6868,\r\n                \"width\": 128,\r\n                \"height\": 128\r\n            },\r\n            \"thumb\": {\r\n                \"file_id\": \"AAMCAgADGQEAASYIzWUGY0H7SOvgHiO5_grFOqqhuTzzAAIpAANZu_wlaIR2LDtJZnsBAAdtAAMwBA\",\r\n                \"file_unique_id\": \"AQADKQADWbv8JXI\",\r\n                \"file_size\": 6868,\r\n                \"width\": 128,\r\n                \"height\": 128\r\n            },\r\n            \"file_id\": \"CAACAgIAAxkBAAEmCM1lBmNB-0jr4B4juf4KxTqqobk88wACKQADWbv8JWiEdiw7SWZ7MAQ\",\r\n            \"file_unique_id\": \"AgADKQADWbv8JQ\",\r\n            \"file_size\": 65479\r\n        }\r\n    }\r\n}\r\n```\r\n<br>\r\n\r\nFor comparison:\r\n### <ins>Non-Animated Sticker Message</ins>\r\n#### 1. `media` table entry:\r\nid | type | url | title | description | thumb\r\n-- | -- | -- | -- | -- | --\r\n234 | photo | 234.webp | sticker.webp |   |  \r\n\r\n#### 2. `messages` table entry:\r\nid | type | date | edit_date | content | reply_to | user_id | media_id\r\n-- | -- | -- | -- | -- | -- | -- | --\r\n234 | message | {afterwards} |   |   |   | 87654 | 234\r\n\r\n#### 3. [@RawDataBot](https://t.me/RawDataBot) info:\r\n```\r\n{\r\n    \"update_id\": X,\r\n    \"message\": {\r\n        \"message_id\": X,\r\n        \"from\": {\r\n            me\r\n        },\r\n        \"chat\": {\r\n            my private\r\n        },\r\n        \"date\": X,\r\n        \"forward_sender_name\": \"someone else\",\r\n        \"forward_date\": {recent},\r\n        \"sticker\": {\r\n            \"width\": 512,\r\n            \"height\": 512,\r\n            \"emoji\": \"\\ud83d\\ude08\",\r\n            \"set_name\": \"moshfox\",\r\n            \"is_animated\": false,\r\n            \"is_video\": false,\r\n            \"type\": \"regular\",\r\n            \"thumbnail\": {\r\n                \"file_id\": \"AAMCAQADGQEAASYJC2UGg5kGxKboLtnJOqxRTyGCD9aAAAKYAQACZ93RRWNTU8i_bhvwAQAHbQADMAQ\",\r\n                \"file_unique_id\": \"AQADmAEAAmfd0UVy\",\r\n                \"file_size\": 9110,\r\n                \"width\": 320,\r\n                \"height\": 320\r\n            },\r\n            \"thumb\": {\r\n                \"file_id\": \"AAMCAQADGQEAASYJC2UGg5kGxKboLtnJOqxRTyGCD9aAAAKYAQACZ93RRWNTU8i_bhvwAQAHbQADMAQ\",\r\n                \"file_unique_id\": \"AQADmAEAAmfd0UVy\",\r\n                \"file_size\": 9110,\r\n                \"width\": 320,\r\n                \"height\": 320\r\n            },\r\n            \"file_id\": \"CAACAgEAAxkBAAEmCQtlBoOZBsSm6C7ZyTqsUU8hgg_WgAACmAEAAmfd0UVjU1PIv24b8DAE\",\r\n            \"file_unique_id\": \"AgADmAEAAmfd0UU\",\r\n            \"file_size\": 15866\r\n        }\r\n    }\r\n}\r\n```\r\n<br>\r\n\r\nI downloaded the animated sticker message via the desktop client, AnimatedSticker.tgs is the file name, zipped up and attached here in case that helps.  [AnimatedSticker.tgs.zip](https://github.com/knadh/tg-archive/files/12642095/AnimatedSticker.tgs.zip)\r\n\r\nThe primary goal here is to at least get the AnimatedSticker.tgs downloaded with the rest of the media and show a hyperlink to the file in the message with the emoji.  Ideally, it could be displayed inline but I don't think browsers even support TGS animations.  Until then, would need some sort of costly conversion to animated webp I guess?\r\n\r\nI also noticed the `content` in the `messages` table for a regular sticker is empty but I believe the emoji should be saved there, yes?  Perhaps that can be addressed as well.\r\n\r\nHope that's helpful.  Here's Telegram's info about stickers: https://core.telegram.org/stickers",

    "title": "[Security] Stored cross-site scripting ",
    "body": "## Analysis\r\nIn build.py that use unsafe options to render chat contents . This vulnerable can execute malware JS in user's browser when they export untrusted channel/group.\r\n```python\r\ndef load_template(self, fname):\r\n        with open(fname, \"r\", encoding=\"utf-8\") as f:\r\n            self.template = Template(f.read())\r\n```\r\n\r\n\r\n## POC\r\nreal word exploit:\r\n\r\n![image](https://user-images.githubusercontent.com/24947060/188436242-6a96f097-1f34-4bce-827f-2bb72259f35f.png)\r\n\r\n![image](https://user-images.githubusercontent.com/24947060/188436126-0afabd4c-6221-4ad3-b00a-ee9ecd748959.png)\r\n\r\n## Fix\r\n\r\n```python\r\nself.template = Template(f.read() , autoescape=True)\r\n```\r\n\r\nplease assign an CVE to this, thanks.\r\n\r\n",

    "title": "timeless build",
    "body": "add option for \"timeless build\" = on build, dont update these times:\r\n\r\nsite/index.xml\r\n`<lastBuildDate>Wed, 08 Jun 2022 08:57:59 +0000</lastBuildDate>`\r\n\r\nsite/index.atom\r\n`<updated>2022-06-08T08:57:59.732044+00:00</updated>`\r\n\r\nthese updates produce \"diff noise\" when the build is stored in git\r\n\r\nworkaround: remove the tags from `site/index.xml` and `site/index.atom`\r\n\r\n```sh\r\nsed -i -E 's|<lastBuildDate>[^<]+</lastBuildDate>||g' site/index.xml\r\nsed -i -E 's|<updated>[^<]+</updated>||g' site/index.atom\r\n```\r\n",

    "title": "Exit codes on resolve errors",
    "body": "Currently doggo doesn't provide any error exit code when it can't reach any resolver:\r\n\r\nhttps://github.com/mr-karan/doggo/blob/0da9178683b435abf80d5e2a229cd8d30a0f64fc/cmd/doggo/cli.go#L150-L164\r\n\r\nThis would be really useful not only to indicate to shell integrations, that the command failed, but also when using doggo in any kind of script, to allow error handling.\r\n\r\n`dig` for example returns an exit code 9, when trying to query 127.0.0.1 and no DNS server is available. doggo returns 0 when running: `podman run --rm -it ghcr.io/mr-karan/doggo:latest mrkaran.dev @127.0.0.1` same as `run ghcr.io/mr-karan/doggo:latest mrkaran.dev @9.9.9.9`, while the former fails, the latter is successful.\r\n\r\nSo I wonder what would be the expectation for this feature? Should it mimic dig exit codes? Should it just be 2 like many other errors? Should it stay as it is?",

    "repo_id": 5,
    "number": 49,
    "title": "doggo supports osx scoped queries on accident, but doesn't report correctly",
    "body": "I use OSX's DNS configuration for scoped queries. I use this so my work-related private/internal domains are resolved using DNS servers in our infrastructure, but the rest of the internet is resolved using the \"normal\" resolvers.\r\n\r\nIt looks like doggo is doing a lookup that respects the scoped query functionality in osx, but it's happening transparently and causing doggo to \"lie\" about the origin of the answer. This suggests that resolver-specific queries are leaking to other resolvers silently.\r\n\r\ndoggo reports that the normal resolvers are answering for domains that should be responding with NXDOMAIN, and don't list the resolver for the scoped query at all:\r\n\r\n```\r\n> doggo -t cname logikal.test.record.foo.tld\r\nNAME                                          \tTYPE \tCLASS\tTTL\tADDRESS                                                                \tNAMESERVER\r\nlogikal.test.record.foo.tld\tCNAME\tIN   \t30s\tlb-name-abcd1234-1234567890.us-east-1.elb.amazonaws.com.\t192.168.1.87:53\r\nlogikal.test.record.foo.tld\tCNAME\tIN   \t30s\tlb-name-abcd1234-1234567890.us-east-1.elb.amazonaws.com.\t192.168.1.1:53\r\nlogikal.test.record.foo.tld\tCNAME\tIN   \t30s\tlb-name-abcd1234-1234567890.us-east-1.elb.amazonaws.com.\t8.8.8.8:53\r\nlogikal.test.record.foo.tld\tCNAME\tIN   \t30s\tlb-name-abcd1234-1234567890.us-east-1.elb.amazonaws.com.\t1.1.1.1:53\r\n\r\n# those resolvers all actually report NXDOMAIN for the record\r\n> doggo @udp://8.8.8.8 -t cname sean.test.record.foo.tld\r\nNAME           \tTYPE\tCLASS\tTTL \tADDRESS                       \tNAMESERVER\tSTATUS\r\nfoo.tld.\tSOA \tIN   \t900s\tns-1371.awsdns-43.org.        \t8.8.8.8:53\tNXDOMAIN\r\n               \t    \t     \t    \tawsdns-hostmaster.amazon.com.\r\n               \t    \t     \t    \t1 7200 900 1209600 86400\r\n\r\n> doggo @udp://192.168.1.87 -t cname logikal.test.record.foo.tld\r\nNAME           \tTYPE\tCLASS\tTTL \tADDRESS                       \tNAMESERVER     \tSTATUS\r\nfoo.tld.\tSOA \tIN   \t900s\tns-1371.awsdns-43.org.        \t192.168.1.87:53\tNXDOMAIN\r\n               \t    \t     \t    \tawsdns-hostmaster.amazon.com.\r\n               \t    \t     \t    \t1 7200 900 1209600 86400\r\n\r\n> doggo @udp://1.1.1.1 -t cname logikal.test.record.foo.tld\r\nNAME           \tTYPE\tCLASS\tTTL \tADDRESS                       \tNAMESERVER\tSTATUS\r\nfoo.tld.\tSOA \tIN   \t900s\tns-1371.awsdns-43.org.        \t1.1.1.1:53\tNXDOMAIN\r\n               \t    \t     \t    \tawsdns-hostmaster.amazon.com.\r\n               \t    \t     \t    \t1 7200 900 1209600 86400\r\n\r\n> doggo @udp://192.168.1.1 -t cname logikal.test.record.foo.tld\r\nNAME           \tTYPE\tCLASS\tTTL \tADDRESS                       \tNAMESERVER    \tSTATUS\r\nfoo.tld.\tSOA \tIN   \t900s\tns-1371.awsdns-43.org.        \t192.168.1.1:53\tNXDOMAIN\r\n               \t    \t     \t    \tawsdns-hostmaster.amazon.com.\r\n               \t    \t     \t    \t1 7200 900 1209600 86400\r\n\r\n# but the resolver for the scoped query does return the right answer for the query.\r\ndoggo @udp://10.100.0.2 logikal.test.record.foo.tld\r\nNAME                                                                 \tTYPE \tCLASS\tTTL \tADDRESS                                                              \tNAMESERVER\r\nlogikal.test.record.foo.tld.                                     \tCNAME\tIN   \t60s \t*.ssl.hub.foo.tld.                                              \t10.100.0.2:53\r\n*.ssl.hub.foo.tld.                                              \tCNAME\tIN   \t300s\tnlb-1234567890abcedf.elb.us-east-1.amazonaws.com.\t10.100.0.2:53\r\nnlb-1234567890abcedf.elb.us-east-1.amazonaws.com.\tA    \tIN   \t60s \t1.2.3.4                                                        \t10.100.0.2:53\r\nnlb-1234567890abcedf.elb.us-east-1.amazonaws.com.\tA    \tIN   \t60s \t1.2.3.4                                                         \t10.100.0.2:53\r\n```\r\n\r\nMy resolver configuration\r\n\r\n```\r\n# some irrelevant resolvers removed\r\nscutil --dns\r\nDNS configuration\r\n\r\nresolver #1\r\n  search domain[0] : foo.tld (my work domain)\r\n  search domain[3] : hq (my LAN search domain)\r\n  nameserver[0] : 192.168.1.87\r\n  nameserver[1] : 192.168.1.1\r\n  nameserver[2] : 8.8.8.8\r\n  nameserver[3] : 1.1.1.1\r\n  if_index : 13 (en4)\r\n  flags    : Request A records\r\n  reach    : 0x00020002 (Reachable,Directly Reachable Address)\r\n\r\nresolver #2\r\n  domain   : foo.tld\r\n  nameserver[0] : 10.100.0.2\r\n  flags    : Supplemental, Request A records\r\n  reach    : 0x00000002 (Reachable)\r\n  order    : 102600\r\n\r\nDNS configuration (for scoped queries)\r\n\r\nresolver #1\r\n  search domain[0] : hq (my LAN search domain)\r\n  nameserver[0] : 192.168.1.87\r\n  nameserver[1] : 192.168.1.1\r\n  nameserver[2] : 8.8.8.8\r\n  nameserver[3] : 1.1.1.1\r\n  if_index : 13 (en4)\r\n  flags    : Scoped, Request A records\r\n  reach    : 0x00020002 (Reachable,Directly Reachable Address)\r\n\r\nresolver #2\r\n  search domain[0] : hq (my LAN search domain)\r\n  nameserver[0] : 192.168.1.87\r\n  nameserver[1] : 192.168.1.1\r\n  nameserver[2] : 8.8.8.8\r\n  nameserver[3] : 1.1.1.1\r\n  if_index : 15 (en0)\r\n  flags    : Scoped, Request A records\r\n  reach    : 0x00020002 (Reachable,Directly Reachable Address)\r\n\r\nresolver #3\r\n  search domain[0] : foo.tld (my work domain)\r\n  nameserver[0] : 10.100.0.2\r\n  if_index : 26 (utun10)\r\n  flags    : Scoped, Request A records\r\n  reach    : 0x00000002 (Reachable)\r\n```",

    "title": "doggo should only query one resolver by default",
    "body": "When your operating system is using multiple resolvers, doggo sends the query to all of them and shows the result for each resolver. This makes simple, quick hostname lookups much harder to read because the output is basically duplicated.\r\n\r\nFor example in my network the same nameserver can be reached over IPv4 and IPv6, so I _always_ get two rows for each DNS record. This makes doggo uncomfortable to use.\r\n\r\nI think doggo should only use _one_ resolver unless I explicitly pass arguments to doggo telling it to use multiple resolvers.",

    "body": "When running `tg-archive -b` on Arch this error occurs:\r\n```\r\nTraceback (most recent call last):\r\n  File \"/usr/lib/python3.9/site-packages/pkg_resources/__init__.py\", line 568, in _build_master\r\n    ws.require(__requires__)\r\n  File \"/usr/lib/python3.9/site-packages/pkg_resources/__init__.py\", line 886, in require\r\n    needed = self.resolve(parse_requirements(requirements))\r\n  File \"/usr/lib/python3.9/site-packages/pkg_resources/__init__.py\", line 777, in resolve\r\n    raise VersionConflict(dist, req).with_context(dependent_req)\r\npkg_resources.ContextualVersionConflict: (Pillow 8.4.0 (/usr/lib/python3.9/site-packages), Requirement.parse('Pillow==8.3.2'), {'tg-archive'})\r\n\r\nDuring handling of the above exception, another exception occurred:\r\n\r\nTraceback (most recent call last):\r\n  File \"/usr/bin/tg-archive\", line 33, in <module>\r\n    sys.exit(load_entry_point('tg-archive==0.5.1', 'console_scripts', 'tg-archive')())\r\n  File \"/usr/lib/python3.9/site-packages/tgarchive/__init__.py\", line 138, in main\r\n    from .build import Build\r\n  File \"/usr/lib/python3.9/site-packages/tgarchive/build.py\", line 5, in <module>\r\n    import pkg_resources\r\n  File \"/usr/lib/python3.9/site-packages/pkg_resources/__init__.py\", line 3243, in <module>\r\n    def _initialize_master_working_set():\r\n  File \"/usr/lib/python3.9/site-packages/pkg_resources/__init__.py\", line 3226, in _call_aside\r\n    f(*args, **kwargs)\r\n  File \"/usr/lib/python3.9/site-packages/pkg_resources/__init__.py\", line 3255, in _initialize_master_working_set\r\n    working_set = WorkingSet._build_master()\r\n  File \"/usr/lib/python3.9/site-packages/pkg_resources/__init__.py\", line 570, in _build_master\r\n    return cls._build_from_requirements(__requires__)\r\n  File \"/usr/lib/python3.9/site-packages/pkg_resources/__init__.py\", line 583, in _build_from_requirements\r\n    dists = ws.resolve(reqs, Environment())\r\n  File \"/usr/lib/python3.9/site-packages/pkg_resources/__init__.py\", line 772, in resolve\r\n    raise DistributionNotFound(req, requirers)\r\npkg_resources.DistributionNotFound: The 'Pillow==8.3.2' distribution was not found and is required by tg-archive\r\n```\r\n\r\nRunning `tg-archive -s` though works perfectly.\r\n\r\nPackage from which tg-archive was installed: https://aur.archlinux.org/packages/tg-archive-git/\r\nVersion of Pillow installed: 8.4.0\r\n\r\nMaybe the version requirements should be relaxed a bit? For example by specifying `Pillow>=8.3.2` instead. This should help support package installation on rolling release systems.",

    "id": 668,
    "repo_id": 2,
    "number": 4,
    "title": "Configurable Privacy Options",
    "body": "While discussing this project + chat privacy in general, we (at [CashlessConsumer](https://t.me/CashlessConsumer)) had a small discussion around chat privacy and it will be useful for this project to have configurable privacy options so that this can serve varied groups which have different privacy needs.\r\n\r\n![image](https://user-images.githubusercontent.com/126862/111893839-94d2c580-8a2b-11eb-95c6-b988687467ed.png)\r\n\r\nPosting some initial thoughts on this \r\n1. Option to show / hide timestamp - the template can show / hide timestamp based on this.\r\n2. Link Mode :- Option to pick only links / media and scrub off any comments. This lets the group archive only resources while skipping the chatter. This lets community have freedom to chat, prevents chatty noise on archives, while preserving value. This can be True / False\r\n3. Include / Exclude from archives based on select hashtags - If LinkMode is True, a set of hashtags can be added as 'Include' hashtags so those important messages get archived, wihle leaving out remaining chats. If LinkMode is False, a set of hashtags can be added to 'Exclude' hashtag (like #DontArchive #KeepThisPrivate), so that the group can still have private non-archiving conversations even while on Full Archive mode.\r\n\r\nThoughts?",
    "state": "closed",
    "created_at": "2021-03-21T04:33:30Z",
    "updated_at": "2021-03-21T18:20:53Z",
    "url": "https://github.com/knadh/tg-archive/issues/4",

    "author_avatar": "https://avatars.githubusercontent.com/u/126862?v=4",
    "repo_owner": "knadh",
    "repo_name": "tg-archive",
    "labels": []
  },

    "body": "First of all,  thank you for `doggo` 🐶 \r\n\r\nWhile running some tests on effect of NDOTS option in K8s pods, I've noticed a weirdness with `doggo` (v0.2.0 (4e5b074 2020-12-24T16:33:29Z))\r\n\r\nThe debug output suggested the ndots cli settings was ignored\r\n\r\n```sh\r\n# doggo --search --ndots=15 --debug -q qa-app-api.corp-qa.svc.cluster.local\r\nDEBUG[2021-02-05T12:50:28Z] initiating UDP resolver\r\nDEBUG[2021-02-05T12:50:28Z] Starting doggo 🐶\r\nDEBUG[2021-02-05T12:50:28Z] Attempting to resolve  domain=qa-app-api.corp-qa.svc.cluster.local. nameserver=\"10.96.0.10:53\" ndots=0\r\nNAME                                  \tTYPE\tCLASS\tTTL\tADDRESS      \tNAMESERVER\r\nqa-app-api.corp-qa.svc.cluster.local.\tA   \tIN   \t30s\t10.108.49.117\t10.96.0.10:53\r\n```\r\n\r\nI've expected to see `doggo` use the query as is, without adding a dot (what `dig` does).\r\nAnd then how it iterates over search domains from `/etc/resolv.conf` until it exhausts all possibilities and returns NXDOMAIN or succeeds.\r\n\r\nSomething like this\r\n```sh\r\ndig +noall +showsearch +question +answer +search +ndots=15 @10.96.0.10 qa-app-api.corp-qa.svc.cluster.local\r\n;qa-app-api.corp-qa.svc.cluster.local.corp-qa.svc.cluster.local. IN A\r\n;qa-app-api.corp-qa.svc.cluster.local.svc.cluster.local. IN A\r\n;qa-app-api.corp-qa.svc.cluster.local.cluster.local. IN\tA\r\n;qa-app-api.corp-qa.svc.cluster.local.dev.example.com.\tIN A\r\n;qa-app-api.corp-qa.svc.cluster.local.prod.example.com. IN A\r\n;qa-app-api.corp-qa.svc.cluster.local. IN A\r\nqa-app-api.corp-qa.svc.cluster.local. 30 IN A\t10.108.49.117\r\n```\r\n\r\nPerhaps I'm using it wrong? Please clarify.",

    "number": 39,
    "title": ".dots bootstrap should use the local directory instead of downloading from github",
    "body": "`.dots` contains the following:\n\n```\n        if [ $ARG == \"bootstrap\" ] || [ $ARG == \"all\" ]; then\n            cd ~ && curl -#L https://github.com/donnemartin/dev-setup/tarball/master | tar -xzv --strip-components 1 --exclude={README.md,LICENSE}\n```\n\nI use this scenario:\n\n```\n$ git clone https://github.com/donnemartin/dev-setup.git\n$ cd dev-setup\n$ git checkout david  \n# personalise my dev-setup, remove some stuff from brew.sh, add something else...\n$ git commit -a -m \"my personalized dev-setup\"\n$ ./.dots all\n\n```\n\nhere I would expect to execute my personalized setup, as I am executing the setup from my `~/dev-setup` directory. Instead, `.dots` downloads the scripts again from your github repo.\nthis does not make sense to me. If that's the behaviour you want, then you should provide a `.dots` file separately from this repo. If I execute the script from my `~/dev-setup` directory, I expect all the installation scripts in that directory to be used, not only the `.dots` script. \n\nalso, the script copies all `.dot` files to the home directory. that makes sense. but it also copies all the installation scripts, and executes them from there. i think it would be better to execute the scripts from the dev-setup directory. once the installation is done, I want to have all `.dot` files in the home directory, but not the installation scripts. Also, the main script could be named differently, for instance `setup.sh` instead of `.dots` (I guess that at the beginning `.dots` was only copying .dot files and later you also installed programs, but now the script name is misleading).\n\ndid you plan to make such changes or it is not in line with your idea?\ndo you want me to make a pull request on this? \n",

    "title": "pyenv over homebrew python",
    "body": "Given that you're using rbenv, I was wondering why you're not using pyenv? I've found it to be invaluable especially working back and forth between python 2 and 3 pretty extensively. After all, we should all be starting new projects in python 3, right?\n\nThe source code is well maintained and nearly identical to rbenv. The rbenv HEAD is even merged in periodically.\n\nThe installation is entirely identical with the exception that python-build (like `ruby-build`) is included in the pyenv package :)\n\n```\nbrew install pyenv\nbrew install pyenv-virtualenvwrapper # not necessary, but a nicety\npyenv install -l # list python versions\npyenv install 2.7.10\npyenv install 3.5.0\npyenv global 2.7.10 3.5.0 # sets global python2 and python3\n```\n\nPlease let me know if you'd like me to submit a PR!\n\nP.S. Love the repository, I've been trying to maintain a similar repo: https://github.com/AlJohri/dotfiles/blob/gh-pages/Brewfile\nYou should consider using the `brew bundle` command instead of `brew.sh`. (its pretty new, released within the last year).\n",

    "body": "### Link: https://github.com/donnemartin/saws\n\n![](http://i.imgur.com/vzC5zmA.gif)\n\n[![Build Status](https://travis-ci.org/donnemartin/saws.svg?branch=master)](https://travis-ci.org/donnemartin/saws) [![Documentation Status](https://readthedocs.org/projects/saws/badge/?version=latest)](http://saws.readthedocs.org/en/latest/?badge=latest) [![Dependency Status](https://gemnasium.com/donnemartin/saws.svg)](https://gemnasium.com/donnemartin/saws) [![Codecov](https://img.shields.io/codecov/c/github/donnemartin/saws.svg)](https://codecov.io/github/donnemartin/saws/saws)\n\n[![PyPI version](https://badge.fury.io/py/saws.svg)](http://badge.fury.io/py/saws) [![PyPI](https://img.shields.io/pypi/pyversions/saws.svg)](https://pypi.python.org/pypi/saws/) [![License](http://img.shields.io/:license-apache-blue.svg)](http://www.apache.org/licenses/LICENSE-2.0.html)\n# SAWS\n## Motivation\n### AWS CLI\n\nAlthough the [AWS CLI](https://github.com/aws/aws-cli) is a great resource to manage your AWS-powered services, it's **tough to remember usage** of:\n- 50+ top-level commands\n- 1400+ subcommands\n- Countless command-specific options\n- Resources such as instance tags and buckets\n### SAWS: A Supercharged AWS CLI\n\n`SAWS` aims to **supercharge** the AWS CLI with features focusing on:\n- **Improving ease-of-use**\n- **Increasing productivity**\n\nUnder the hood, `SAWS` is **powered by the AWS CLI** and supports the **same commands** and **command structure**.\n\n`SAWS` and `AWS CLI` Usage:\n\n```\naws <command> <subcommand> [parameters] [options]\n```\n\n`SAWS` features:\n- Auto-completion of:\n  - Commands\n  - Subcommands\n  - Options\n- Auto-completion of resources:\n  - Bucket names\n  - Instance ids\n  - Instance tags\n  - [More coming soon!](%28#todo-add-more-resources%29)\n- Customizable shortcuts\n- Fuzzy completion of resources and shortcuts\n- Syntax and output highlighting\n- Execution of shell commands\n- Command history\n- Contextual help\n- Toolbar options\n\n`SAWS` is available for Mac, Linux, Unix, and [Windows](#windows-support).\n\n![](http://i.imgur.com/Eo12q9T.png)\n",
